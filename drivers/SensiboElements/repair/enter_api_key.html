<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/styles.css">
</head>
<body>

<header class="homey-header">
    <div class="grid_center">
        <img class="logo" src="../../../assets/logo.png" alt="Sensibo"/>
    </div>
    <p class="homey-subtitle" data-i18n="pair.apikey_help">
    </p>
</header>

<form class="homey-form">
    <fieldset class="homey-form-fieldset">
        <legend class="homey-form-legend" data-i18n="pair.apikey_header"></legend>
        <div class="homey-form-group">
            <label class="homey-form-label" for="apikey" data-i18n="pair.apikey_label"></label>
            <input class="homey-form-input"
                   id="apikey"
                   type="text"
                   maxlength="255"
            />
        </div>
    </fieldset>

    <button class="homey-button-primary-full"
            id="submit"
            data-i18n="pair.submit"
    ></button>
</form>

<script type="text/javascript">
  Homey.setTitle(Homey.__('pair.title'));

  document.getElementById('submit').onclick = (e) => {
    e.preventDefault();
    Homey.showLoadingOverlay();
    const apikey = document.getElementById("apikey").value;

    Homey.emit('apikey_input', { apikey: apikey }, (err, result) => {
      Homey.hideLoadingOverlay();
      if (err) {
        Homey.alert(err, 'error', () => {
          Homey.done();
        });
      }
    });
  };
</script>
</body>
</html>
